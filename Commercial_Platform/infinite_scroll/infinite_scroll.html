<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>infinite_scroll</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="keywords" content="infinite scroll">
	<meta name="description" content="infinite scroll">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		h1{
			text-align: center;
			font-size: 32px;
			margin: 40px;
		}
		#list > li{
			height: 50px;
			list-style: none;
			background-color: lightgrey;
			text-align: center;
			line-height: 50px;
			border: 1px solid grey;
			margin: 10px 100px;
		}
		.footer{
			height: 50px;
			line-height: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>无限滚动加载</h1>
	<ul id="list">
	</ul>
	<div class="footer">向下滚动加载</div>
</body>
<script>
	var now = 0;
	var list = document.getElementById("list");

	// 首次加载列表
	listInit();

	window.addEventListener("scroll",scrollCheck);

	function listInit(){
		// 兼容性处理
		var srlHeight = document.body.scrollHeight==0?
		document.documentElement.scrollHeight:document.body.scrollHeight;

		// 不足以覆盖屏幕则延长列表
		while(srlHeight <= document.documentElement.clientHeight){
			listIncrease();	

			// 更新scrllHeight的值
			srlHeight = document.body.scrollHeight==0?
		document.documentElement.scrollHeight:document.body.scrollHeight;
		}
	}

	function scrollCheck(){
		// 兼容性处理
		var srlHeight = document.body.scrollHeight==0?
		document.documentElement.scrollHeight:document.body.scrollHeight;

		var srlTop = document.body.scrollTop==0?
		document.documentElement.scrollTop:document.body.scrollTop;

		var cltHeight = document.documentElement.clientHeight;

		// 滚动条到达底部则延长列表
		if(srlHeight - srlTop <= cltHeight){
			listIncrease();
		}
	}

	function listIncrease(){
		// 使用fragment缓存批量创建的节点
		var fragment = document.createDocumentFragment();

		for(var i = 0;i < 20;i++){
			var liNode = document.createElement("li");
			liNode.innerText = "node" + (now+i+1);
			fragment.appendChild(liNode);
		}

		now += 20;
		list.appendChild(fragment);
	}
</script>
</html>
