<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>date-binding-05</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="keywords" content="vue,data binding">
	<meta name="description" content="data binding">
</head>
<body>
<div id="app">
    <p>姓名：{{user.name}}</p>
    <p>年龄：{{user.age}}</p>
</div>
<p>更改姓名: 
	<input id="name" type="text" >
	<button id="submitName">提交</button>
</p>
<p>更改年龄: 
	<input id="age" type="text" >
	<button id="submitAge">提交</button>
</p>
<p>更改主修: 
    <input id="major" type="text" >
    <button id="submitMajor">提交</button>
</p>
<br \>
<div id="log">
	<p>Counter:</p>
</div>
</body>
<script type="text/javascript" src="data-binding-05.js"></script>
</html>
